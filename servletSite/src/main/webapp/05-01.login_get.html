<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>

<body>
<h1>로그인[GET]</h1>
<hr/>
<!-- 
 - 요청시 전송되는 데이타를 묶어주는 단위
 - form 안에 있는 데이타들은 요청시 쿼리스트링으로만들어져 서버로 전송된다.
 	ex> id=guard&pass=1234	
 - action:요청할 URL(서블릿URL)
 - method:요청방법(GET )
 -->
<form action="get_login.do" method="get">
	아이디:<input type="text" name="id"><br>
	패에쓰:<input type="password" name="pass"><br><br>
	<!-- 
		<< submit button >>
		- form안에 존재해야하며 
		- 버튼클릭시에 자기가 속해있는 폼의 데이타모두를 쿼리스트링의 형태로변경해서
		- form method속성에 기술된방식[GET] 으로  action속성의 URI로 요청한다.
		
		GET방식의 데이타전송
		  - form에 입력된 데이타를 query string으로만든다.[id=guard&pass=1234]
		  - action uri에 query string을 붙여준다.  		  [get_login.do?id=guard&pass=1234]
		  - 요청라인URI 부분에 query string을 붙여서 데이타를 전송하기때문에 
		    요청시 바디데이타를 전송하지않는다.
		  ex> http://localhost/servletSite/get_login.do?id=guard&pass=1234
	 -->
	<input type="submit" value="로그인">
	<input type="reset" value="현재폼에있는 모든엘레멘트의 데이타지우기">
</form>
</body>
</html>
