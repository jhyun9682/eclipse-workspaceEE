<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
변수선언
   - var 키워드를 사용(let)
   - 타입을 가지지않는다.
   - 객체멤버변수(attribute,property),멤버메쏘드(function)는 동적생성이가능
   - var로변수선언시 자동으로 window객체의멤버변수로등록
   
*/
var no=22;
var name1='김경호1';
var name2='김경호2';
var age=33;
var weight=56.67;
var married=true;
var address=null;
var gender;
window.height = 182.23;
</script>
</head>
<body>
<h1>자바스크립트변수</h1><hr>

<script type="text/javascript">
	console.log(window.no);
	console.log(name1);
	console.log(name2);
	console.log(age);
	console.log(weight);
	console.log(married);
	console.log(address);
	console.log(gender);
	console.log(window.height);
	/*
	BOM
	*/
	
	window.alert('윈도우 alert함수호출');
	var result = window.confirm('진짜로 삭제할까요?');
	console.log("result:"+result);
	
	window.document.write("<ul>");
	window.document.write("<li>no:"+no+"</li>");
	window.document.write("<li>name1:"+name1+"</li>");
	window.document.write("<li>name2:"+window.name2+"</li>");
	window.document.write("</ul>");
	
</script>

</body>
</html>
